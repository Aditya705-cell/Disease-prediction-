<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Disease Prediction (Diabetes Example)</h2>
    <form method="POST">
        <label>Pregnancies:</label><input type="number" name="Pregnancies" step="1" required><br>
        <label>Glucose:</label><input type="number" name="Glucose" step="1" required><br>
        <label>BloodPressure:</label><input type="number" name="BloodPressure" step="1" required><br>
        <label>SkinThickness:</label><input type="number" name="SkinThickness" step="1" required><br>
        <label>Insulin:</label><input type="number" name="Insulin" step="1" required><br>
        <label>BMI:</label><input type="number" name="BMI" step="0.1" required><br>
        <label>DiabetesPedigreeFunction:</label><input type="number" name="DiabetesPedigreeFunction" step="0.001" required><br>
        <label>Age:</label><input type="number" name="Age" step="1" required><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction is not none %}
        <h3>Prediction: {{ 'Disease Detected' if prediction==1 else 'No Disease Detected' }}</h3>
    {% endif %}
</body>
</html>
